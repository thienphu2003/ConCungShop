</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="/fragments/fragment :: #header"></div>
<div th:replace="/fragments/fragment :: #nav"></div>



<div class="container" th:object="${user}">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center mb-4">Thông tin nhân viên</h3>
          <div>
            <img th:src="@{'/static/img/product/' + ${user.avatar}}" width="100" height="100" alt="Product image" />
          </div>
          <div class="form-group">
            <label for="name">Họ và tên</label>
            <p type='text' th:text="*{fullname}" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="category">Chức vụ</label>
            <p type='text' th:text="*{role.description}" th:field="*{role.description}" class="form-control" id="category" />
          </div>
          <div class="form-group">
            <label for="description">Email</label>
            <p type='text' th:text="*{email}" class="form-control" id="description" />
          </div>
          <div class="form-group">
            <label for="price">Địa chỉ</label>
            <p type='text' th:text="*{address}" class="form-control" id="price" />
          </div>
          <div class="form-group">
            <label for="quantity">Số điện thoại</label>
            <p type='text' th:text="*{phone}" class="form-control" id="quantity" />
          </div>
          <br>
          <div>
            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-warning">Cập nhật thông tin</a>
            <a th:href="@{/user/remove/{id}(id=${user.id})}" class="btn btn-warning" onclick="confirmDelete(event)">Xóa tài khoản</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div th:replace="/fragments/fragment :: #footerRelative"></div>

<script>
  function confirmDelete(event) {
    event.preventDefault();
    if (confirm("Bạn có chắc chắn xóa?")) {
      window.location.href = event.target.href;
    }
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
