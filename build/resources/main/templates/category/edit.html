  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body>
  <div th:replace="/fragments/fragment :: #header"></div>
  <div th:replace="/fragments/fragment :: #nav"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Cập nhật thông tin</h3>
            <form name='registerForm' th:action="@{/category/edit}" method='POST' th:object="${category}">
              <div class="form-group">
                <label for="name">Tên danh mục</label>
                <input type='text' th:field="*{name}" th:value="*{name}" class="form-control" id="name" required />
              </div>
              <br>
              <div>
                <button name="submit" type="submit" class="btn btn-primary btn-block">Cập nhật</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="/fragments/fragment :: #footerRelative"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
  </html>
