<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CON CUÌ›NG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="/fragments/fragment :: #header"></div>

<div th:replace="/fragments/fragment :: #nav"></div>

<th:block th:if="${not productList.isEmpty()}">
    <div id="product-list" style="display: flex; justify-content: center; align-items: center;">
        <table>
            <tbody>
            <tr th:each="product, rowIndex : ${productList}" th:if="${rowIndex.index % 4 == 0}" th:unless="${rowIndex.index >= 24}">
                <td style="padding: 10px; text-align: center;" th:each="i : ${#numbers.sequence(rowIndex.index, rowIndex.index + 5)}" th:if="${i &lt; productList.size()}">
                    <img th:src="@{'/static/img/product/' + ${productList[i].avatar}}" width="100" height="100" alt="Product image" />
                    <br>
                    <a th:href="@{/product/detail/{id}(id=${productList[i].id})}" th:text="${productList[i].name}" />
                    <br>
                    <p th:text="${productList[i].price}" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>

<div th:replace="/fragments/fragment :: #footerRelative"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
