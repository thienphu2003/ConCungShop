<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="/fragments/fragment :: #header"></div>

    <div th:replace="/fragments/fragment :: #nav"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">CÔNG TY CỔ PHẦN CON CƯNG</h3>
                        <form name='loginForm' th:action="@{/j_spring_security_check}" method='POST'>
                            <!-- /login?error=true -->
                            <th:if th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Đăng nhập thất bại!
                                </div>
                            </th:if>
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type='text' name='username' class="form-control" id="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type='password' name='password' class="form-control" id="password" required />
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    footer su dung fixed -->
    <div th:replace="/fragments/fragment :: #footerFixed"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div th:replace="/fragments/fragment :: #footerFixed"></div>
</body>
</html>
